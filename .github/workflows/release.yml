name: release

on:
  push:
    branches:
      - dev

jobs:
  dump:
    runs-on: ubuntu-16.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  release:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Publish')
    steps:
      - uses: actions/checkout@v2
      - name: git config
        run: |
          git config --global user.name "${{ github.event.pusher.name }}"
          git config --global user.email "${{ github.event.pusher.email }}"
      - run: git fetch origin master
      - run: git checkout master
      - run: git merge --squash ${{ github.sha }} -s recursive -X theirs --allow-unrelated-histories
      - run: git commit -m "${{ github.event.head_commit.message }}"
      - run: git push

  publish-npm:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
      - run: git status
      - name: get version
        run: echo ::set-env name=PACKAGE_VERSION::$(node -p "require('./package.json').version")
      - name: npm pack
        run: |
          cd cli/tauri.js
          npm pack
      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PACKAGE_VERSION: ${{ PACKAGE_VERSION }}
        run: |
          cd cli/tauri.js
          echo "We will publish this directory."
          ls # npm publish
          echo $PACKAGE_VERSION
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGE_VERSION: ${{ PACKAGE_VERSION }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./cli/tauri.js/tauri-${{ PACKAGE_VERSION }}.tgz
          asset_name: tauri-${{ PACKAGE_VERSION }}.tgz
          asset_content_type: application/tgx

  publish-cargo:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - run: git status
      - name: Login to Crates.IO
        run: echo "cargo login" # cargo login ${{ secrets.crate_token }}
      - name: Publish CLI
        run: |
          cd cli/tauri-cli
          echo "We will publish this directory."
          ls # cargo publish
      - name: Publish TAURI
        run: |
          cd tauri
          echo "We will publish this directory."
          ls # TAURI_DIST_DIR=../../test/fixture/dist cargo publish
